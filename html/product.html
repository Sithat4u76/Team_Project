        <div class="content" id="content">
            <div class="header">
                <div class="menu" onclick="MenuToggle()""><img src="/assets/icons/menu-burger.png" alt=""></div>
                <h1>POS Mangement System</h1>
                <div class="right_header">
                    <input class="input-date" type="text" id="myFormattedDate" readonly>
                    <input class="input-date" type="time" id="myTime">

            <hr>

            <!-- remove my code and-->
            <!-- write content here --> 
            <div class="product-container">
                <h1>Product Admin Panel</h1>
                <button class="btn btn-add" onclick="openAddModal()">+ Add Product</button>

                <table id="productTable">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Category</th>
                    <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
                </table>

                <!-- Add/Edit Modal -->
                <div id="addModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeAddModal()">&times;</span>
                    <h2 id="modalTitle">Add New Product</h2>
                    <form id="productForm">
                    <input type="hidden" name="id" id="productId" />

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" id="productName" required />
                    </div>

                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" step="0.01" name="price" id="productPrice" required />
                    </div>

                    <div class="form-group">
                        <label>Original Price (optional)</label>
                        <input type="number" step="0.01" name="originalPrice" id="productOriginalPrice" />
                    </div>

                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" name="image" id="productImage" placeholder="https://placehold.co/300x200 " />
                    </div>

                    <div class="form-group">
                        <label>Stock</label>
                        <input type="text" name="stock" id="productStock" value="In Stock" />
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" name="category" id="productCategory" />
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" id="productDescription" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Specifications (JSON)</label>
                        <textarea name="specs" id="productSpecs" rows="3" placeholder='{"Battery": "30 hours", "Bluetooth": "5.0"}'></textarea>
                    </div>

                    <div class="form-group">
                        <label>Inclusions (JSON Array)</label>
                        <textarea name="inclusions" id="productInclusions" rows="3" placeholder='["Cable", "Case"]'></textarea>
                    </div>

                    <button type="submit" class="btn btn-add">Save Product</button>
                    </form>
                </div>
                </div>

                
            </div>
            <!-- end content --> 
        </div>
    </div>
    <script src="/js/product.js"></script>
    <script src="/js/script.js"></script>
</body>
