        <div class="content" id="content">
            <div class="header">
                <div class="menu" onclick="MenuToggle()""><img src="/assets/icons/menu-burger.png" alt=""></div>
                <h1>POS Mangement System</h1>
                <div class="right_header">
                    <input type="text" id="myFormattedDate" readonly>
                    <input type="time" id="myTime">
                    <div class="icon-chat"><img src="/assets/icons/comment-alt.png" width="30px"></div>
                    <div class="profileName">Sithat</div>
                    <div class="img" id="preview2"></div>
                </div>
            </div>
            <hr>

            <!-- remove my code and-->
            <!-- write content here --> 
             <div class="category-container">
                <main class="category-content">
                    <button class="add-category-btn">Add Category</button>

                    <section>
                    <h2>Categories</h2>
                    <div class="categories-grid" id="categories"></div>
                    </section>

                    <section class="category-products-section">
                    <h2 id="products-title">Products</h2>
                    <div class="category-empty-state" id="empty-products" style="display: none;">
                        No products found in this category.
                    </div>
                    <div class="category-products-grid" id="products"></div>
                    </section>
                </main>

                <!-- Modal -->
                <div class="category-modal-overlay" id="modal">
                    <div class="category-modal">
                    <button class="category-close-modal" id="close-modal">×</button>
                    <h3 class="category-modal-title" id="modal-title">Add New Category</h3>
                    <input type="text" class="category-modal-input" id="category-name" placeholder="Category Name" />
                    <input type="text" class="category-modal-input" id="category-icon" placeholder="Icon (emoji)" />
                    <div class="category-modal-buttons">
                        <button id="delete-category-btn" class="category-btn btn-danger" style="display:none;">Delete</button>
                        <button id="cancel-btn" class="category-btn btn-secondary">Cancel</button>
                        <button id="save-category-btn" class="category-btn btn-primary">Save</button>
                    </div>
                    </div>
                </div>  

                <!-- Loading Spinner -->
                <div class="category-loading" id="loading">
                    <div class="category-spinner"></div>
                </div>
             </div>

        </div>
